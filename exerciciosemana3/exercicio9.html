<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tituloPostagem">Blog</h1>
    <button onclick="alterarTitulo()" >Alterar Título</button>

    <script>

        let tituloOriginal = "é Dom, mas não é Dom, é esforço!";
        let tituloAlterado = "Não é mágica!"

        function alterarTitulo(){
            let titulo = document.getElementById("tituloPostagem");
    

            if(titulo.textContent == tituloOriginal){
                titulo.textContent = tituloAlterado;
            }else {
                titulo.textContent = tituloOriginal;
            }
        }
    </script>
</body>
</html>
