<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Selecione um produto:</h2>
    <select id="produto" onchange="atualizarPreco()">
        <option value="50">Branca - R$50,00</option>
        <option value="60">Preta - R$60,00</option>
        <option value="70">Azul - R$70,00</option>
    </select>
    
    <p>VocÃª selecionou -> R$ <span id="resultadoPreco" > 50,00</span></p>

    <script>
        function atualizarPreco(){
            let valor = document.getElementeById('produto').value
            let preco= document.getElementById('resultadoPreco')
            preco.textContent = valor;
        }
    </script>
</html>
