<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let horario = parseInt(prompt("Digite horário atual"));
        function verificarHorário(horario){
            if (horario >= 8 && horario <= 18) return "Loja aberta"
            else return "Loja fechada"
        }
        console.log(verificarHorário(horario))
    </script>
</body>
</html>
