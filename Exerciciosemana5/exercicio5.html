<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="corpo">
     <button id="botaoMensagem"> clique aqui</button>
    <p id="mensagem"></p>

    <script>
    let botao=document.getElementById('botaoMensagem');
    let mensagem=document.getElementById('mensagem')
    let corpo =document.getElementById('corpo')

    botao.addEventListener('click', function(){
        mensagem.textContent='Clique realizado';
        corpo.style.backgroundColor = 'pink';
    })

    botao.addEventListener('dblclick', function(){
        mensagem.textContent='Duplo clique realizado';
       corpo.style.backgroundColor = 'purple';
    })
    </script>
</body>
</html>
