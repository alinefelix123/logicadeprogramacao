    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        section {

        h2 {
            margin-top: 0;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
        .destaque{
            background-color: yellow;
            font-weight: bold;
        }
        </style>
</body>
</head>
<body>
    <p id="meuTexto"> Segunda-feira Ã© o melhor dia!</p>
    <button onclick="destacarTexto()">DESTACAR!</button>

    <script>
        function destacarTexto(){
            let texto = document.getElementById('meuTexto');
            texto.classList.toggle("destaque")
        }
    </script>
