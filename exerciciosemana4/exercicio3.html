<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="desativarBotao()" id="botaoEnviar"> Enviar</button>
    <button onclick="normalizarBotao()" id="botaoNormal"> Normal</button>

    <script>
        function desativarBotao(){
            const botao = document.getElementById("botaoEnviar")
            botao.disable= true;
            botao.style.backgroundColor= "#ccc";
            botao.style.color= "blue"
            botao.style.cursor= "not-allowed"
            botao.innerHTML= "Enviado!"       }

            function normalizarBotao(){
            let botao = document.getElementById("botaoEnviar")
            botao.disable= false;
            botao.style.backgroundColor= "";
            botao.style.color= "black"
            botao.style.cursor= "point"
            botao.innerHTML= "Enviar"
            }
    </script>
</body>
</html>
