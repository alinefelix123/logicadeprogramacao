<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let soma = 0;
      let numero = parseInt(prompt("Digite um número, se digitar 0, vai encerrar"))
      
      while(numero != 0){
        soma += numero;
        numero = parseInt(prompt("Digite novamente!"));
      }
    
      alert("a soma total é:" + soma);
    </script>
</body>
</html>
