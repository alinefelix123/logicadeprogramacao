<html lang="en">

<body>
    <script>
        let temperatura = parseInt(prompt("classifique a temperatura"))

        switch(true){

            case(temperatura <15):
            console.log("frio")
             
            break
            case(temperatura >= 15 && temperatura <=25):
            console.log("ameno")

            break;
            case(temperatura >25):
            console.log("quente")

            break;
            default:
              console.log("temperatura invalida");
        }
    </script>
</body>
